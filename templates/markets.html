{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Магазини</h2>

<!-- Форма для додавання магазину -->
<form method="POST" enctype="multipart/form-data" class="market-form">
    <label>Назва магазину:</label>
    <input type="text" name="name_of_market" required>

    <label>Логотип:</label>
    <input type="file" name="logo_market" accept="image/*" required>

    <button type="submit">Додати магазин</button>
</form>

<hr>

<!-- Список магазинів -->
<div class="markets-container">
    {% for market in markets %}
    <div class="market-card">
        <img src="{{ market.logo_market }}" alt="Лого {{ market.name_of_market }}">
        <h3>{{ market.name_of_market }}</h3>
    </div>
    {% endfor %}
</div>

<style>
    .market-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto 20px;
    }

    .market-form input, .market-form button {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .market-form button {
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }

    .market-form button:hover {
        background: #0056b3;
    }

    .markets-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .market-card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        width: 200px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s ease-in-out;
    }

    .market-card:hover {
        transform: translateY(-5px);
    }

    .market-card img {
        max-width: 100px;
        max-height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    /* Адаптивність */
    @media (max-width: 600px) {
        .market-card {
            width: 150px;
            padding: 10px;
        }

        .market-card img {
            max-width: 80px;
            max-height: 80px;
        }
    }
</style>
{% endblock %}
