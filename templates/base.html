<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- адаптивність -->
    <title>Мої покупки</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
        }

        /* Кастомна кнопка Logout */
        .logout-btn {
            color: #fff;
            background-color: #e74c3c; /* гарячий червоний */
            border-radius: 8px;
            padding: 6px 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            animation: pulse 2s infinite;
        }

        .logout-btn:hover {
            background-color: #c0392b; /* темніший червоний при наведенні */
            color: #fff; /* текст залишається білим */
            transform: scale(1.1);
            text-decoration: none;
            animation: none; /* зупиняємо пульсацію при ховері */
        }

        /* Пульсація кнопки */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(231, 76, 60, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(231, 76, 60, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(231, 76, 60, 0.7); }
        }

        /* Інші посилання навігації */
        .navbar-nav .nav-link {
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover:not(.logout-btn) {
            color: #00ffe7; /* ефект наведення для інших посилань */
        }
    </style>
</head>
<body>
    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Мої покупки</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add') }}">Ввести дані</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('markets') }}">Додати магазин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stats') }}">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-btn ms-2" href="{{ url_for('logout') }}">Вихід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
