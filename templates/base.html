<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
        }

        /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .navbar {
            background-color: #222 !important;
        }

        .dark-mode .card,
        .dark-mode .list-group-item,
        .dark-mode .modal-content {
            background-color: #1e1e1e;
            color: #ddd;
            border-color: #333;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤–∏—Ö–æ–¥—É */
        .logout-btn {
            color: #fff;
            background-color: #e74c3c;
            border-radius: 8px;
            padding: 6px 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            animation: pulse 2s infinite;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            color: #fff;
            transform: scale(1.1);
            text-decoration: none;
            animation: none;
        }

        /* –ü—É–ª—å—Å–∞—Ü—ñ—è –∫–Ω–æ–ø–∫–∏ */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(231, 76, 60, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(231, 76, 60, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(231, 76, 60, 0.7); }
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏ */
        .theme-toggle {
            color: #ffc107;
            font-size: 1.3rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- –ù–∞–≤—ñ–≥–∞—Ü—ñ—è -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">–ú–æ—ó –ø–æ–∫—É–ø–∫–∏</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add') }}">–í–≤–µ—Å—Ç–∏ –¥–∞–Ω—ñ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('markets') }}">–î–æ–¥–∞—Ç–∏ –º–∞–≥–∞–∑–∏–Ω</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stats') }}">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-btn ms-2" href="{{ url_for('logout') }}">–í–∏—Ö—ñ–¥</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button id="themeToggle" class="theme-toggle" title="–ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ —Ç–µ–º—É">üåô</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- –ü–µ—Ä–µ–º–∏–∫–∞—á —Ç–µ–º–∏ -->
    <script>
        const body = document.body;
        const themeToggle = document.getElementById("themeToggle");

        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω—É —Ç–µ–º—É
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è";
        }

        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏
        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeToggle.textContent = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                themeToggle.textContent = "üåô";
            }
        });
    </script>
</body>
</html>
