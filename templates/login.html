<!doctype html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Введіть пароль</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="password" name="password" placeholder="Пароль">
        <button type="submit">Увійти</button>
    </form>
</body>
</html>
