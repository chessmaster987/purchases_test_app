{% extends "base.html" %}
{% block content %}
<h2>Додати покупку</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Дата: <input type="date" name="date_of_purchase" required></label><br>
    <label>Магазин: <input type="text" name="market_name" required></label><br>
    <label>Опис покупки: <input type="text" name="purchase_description" required></label><br>
    <label>Сума: <input type="number" step="0.01" name="amount" required></label><br>
    <!--<label>Чек (фото): <input type="file" name="receipt"></label><br><br>-->
    <button type="submit">Зберегти</button>
</form>
{% endblock %}
