{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Додати покупку</h2>

          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="date" class="form-label">Дата</label>
              <input type="date" class="form-control" id="date" name="date_of_purchase" required>
            </div>

            <!-- Кастомний випадаючий список -->
            <div class="mb-3">
              <label class="form-label">Магазин</label>
              <div class="dropdown w-100">
                <button class="btn btn-outline-secondary w-100 d-flex justify-content-between align-items-center"
                        type="button" id="marketDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <span id="selectedMarketText">Оберіть магазин</span>
                  <i class="bi bi-chevron-down"></i>
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="marketDropdown"
                  style="max-height: 200px; overflow-y: auto;">
                  {% for m in markets %}
                  <li>
                    <a class="dropdown-item d-flex align-items-center market-option"
                       href="#"
                       data-id="{{ m.id_market }}"
                       data-name="{{ m.name_of_market }}">
                      <img src="{{ m.logo_market }}" alt="{{ m.name_of_market }}" class="me-2" style="width: 24px; height: 24px; object-fit: cover;">
                      {{ m.name_of_market }}
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
              <!-- приховане поле для відправки id -->
              <input type="hidden" id="market_id" name="market_id" required>
            </div>

            <!-- Опис покупки з бульбашками -->
            <div class="mb-3">
              <label for="desc" class="form-label">Опис покупки</label>
              <div id="productBubbles" class="d-flex flex-wrap gap-2 mb-2"></div>
              
              <!-- приховане поле, де буде весь рядок -->
              <input type="hidden" id="desc" name="purchase_description" required>

              <button type="button" class="btn btn-outline-primary btn-sm" id="addProductBtn">
                Додати продукт
              </button>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Сума</label>
              <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Зберегти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Модальне вікно для додавання продукту -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Додати продукт</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="prodName" class="form-control mb-2" placeholder="Назва продукту">

        <!-- Категорія як select -->
        <select id="prodCategory" class="form-select mb-2">
          <option value="">Оберіть категорію</option>
          {% for c in categories %}
            <option>{{ c.name_category }}</option>
          {% endfor %}
        </select>

        <input type="text" id="prodPrice" class="form-control" placeholder="Ціна (наприклад 3.50)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" id="saveProductBtn">Ок</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Вибір магазину
  document.querySelectorAll('.market-option').forEach(item => {
    item.addEventListener('click', function(e) {
      e.preventDefault();
      const marketId = this.dataset.id;
      const marketName = this.dataset.name;
      const marketImg = this.querySelector('img').outerHTML;

      document.getElementById('selectedMarketText').innerHTML = marketImg + " " + marketName;
      document.getElementById('market_id').value = marketId;
    });
  });

  // Логіка бульбашок
  const products = [];
  const descInput = document.getElementById("desc");
  const bubbles = document.getElementById("productBubbles");

  document.getElementById("addProductBtn").addEventListener("click", () => {
    const modal = new bootstrap.Modal(document.getElementById("productModal"));
    modal.show();
  });

  document.getElementById("saveProductBtn").addEventListener("click", () => {
    const name = document.getElementById("prodName").value.trim();
    const category = document.getElementById("prodCategory").value.trim();
    const price = document.getElementById("prodPrice").value.trim();

    if (name && category && price) {
      const text = `${name} (${category}) – ${price} zł`;
      products.push(text);

      const bubble = document.createElement("span");
      bubble.className = "badge bg-secondary p-2";
      bubble.innerHTML = `${text} <span style="cursor:pointer;" class="ms-2">&times;</span>`;

      bubble.querySelector("span").addEventListener("click", () => {
        bubbles.removeChild(bubble);
        const idx = products.indexOf(text);
        if (idx > -1) products.splice(idx, 1);
        descInput.value = products.join("; ");
      });

      bubbles.appendChild(bubble);
      descInput.value = products.join("; ");

      document.getElementById("prodName").value = "";
      document.getElementById("prodCategory").value = "";
      document.getElementById("prodPrice").value = "";

      const modal = bootstrap.Modal.getInstance(document.getElementById("productModal"));
      modal.hide();
    }
  });
</script>
{% endblock %}
